<div class="activity-row">
  <div class="activity-desc">
    <h5>{{hotel.address}}</h5>
    <p>Hotel {{hotel.address}}</p>
    <p>{{hotel.type}}</p>
    <h6>Tel: {{hotel.phone | phoneNumber}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img class="img-little" src='assets/images/{{hotel.weather.icon}}'  alt=""/></li>
      <li><img class="img-little" src='assets/images/{{hotel.social_info.img}}'  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
